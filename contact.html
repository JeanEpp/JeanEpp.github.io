<html>
    <head>
        <meta lang="fr">
        <title>Nous contacter</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/layout.css">
    </head>
    <body class="m-0">
        <header class="d-flex align-items-center header">
            <img class="m-2 rounded" src="./img/profile.jpg" width="50px" height="50px">
            <div class="d-flex col justify-content-end" style="height:40px">
                <a href="home.html" class="d-flex col-2 border mx-2 align-items-center justify-content-center">
                    <i class="fa fa-home col-3"></i>
                    Accueil
                </a>
                <a href="services.html" class="d-flex col-2 border mx-2 align-items-center justify-content-center">
                    <i class="fa fa-handshake col-3"></i>
                        Nos services
                </a>
                <a href="team.html" class="d-flex col-2 border mx-2 align-items-center justify-content-center">
                    <i class="fas fa-users col-3"></i>
                    Notre équipe
                </a>
                <a href="contact.html" class="d-flex col-2 border mx-2 align-items-center justify-content-center active">
                    <i class="fa fa-id-card col-3"></i>
                    Nous contacter
                </a>
            </div>
        </header>
        <main>
            <div class="d-flex m-auto my-2 justify-content-center" style="width: 60%;">
                <div class="d-flex flex-column justify-content-center me-2 border p-2">
                    <h2 class="my-2"><i class="fas fa-map-marker-alt"></i> Bureau</h2>
                    <div>1595 Bd Alphonse-Desjardins, Lévis, QC G6V 0A6</div>
                    <h2 class="my-2"><i class="fas fa-phone-alt"></i> Téléphone</h2>
                    <div>+33 1 23 45 56 67</div>
                    <h2 class="my-2"><i class="fas fa-envelope"></i> Mail</h2>
                    <div>jean.dupont@mail.com</div>
                </div>
                <div class="d-flex">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2731.5819799222345!2d-71.16352838452173!3d46.79284077913918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb895038c164e8b%3A0x505be17730e4718b!2sUniversit%C3%A9%20du%20Qu%C3%A9bec%20%C3%A0%20Rimouski%20-%20Campus%20de%20L%C3%A9vis!5e0!3m2!1sfr!2sca!4v1637053081861!5m2!1sfr!2sca" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <hr width="85%" style="background-color: var(--bs-dark);" />
            <form action="" method="">
                <div class="d-flex m-auto card" style="width: 30%;">
                    <div class="d-flex flex-column col-12 align-items-end">
                        <div class="w-100 m-auto row justify-content-center">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label for="nom">Nom :</label>
                            </div>
                            <div class="d-flex align-items-center col-8">
                                <input class="w-100" type="text" placeholder="Dupont" id="nom" required>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center my-2">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label for="prenom">Prénom :</label>
                            </div>
                            <div class="d-flex align-items-center col-8">
                                <input class="w-100" type="text" placeholder="Jean" id="prenom" required>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label>Genre :</label>
                            </div>
                            <div class="d-flex align-items-center col-8">
                                <input type="radio" name="genre" value="Homme" checked>
                                <label for="Homme">Homme</label>
                                <input type="radio" name="genre" value="Femme">
                                <label for="Femme">Femme</label>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center my-2">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label for="service">Services :</label>
                            </div>
                            <div class="d-flex align-items-center col-8">
                                <select class="w-100" name="services" id="service" required>
                                    <option value="service1" selected>Client</option>
                                    <option value="service2">Marketing</option>
                                    <option value="service3">Juridique</option>
                                    <option value="service4">Financier</option>
                                    <option value="service5">Don</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label for="email">Email :</label>
                            </div>
                            <div class="d-flex justify-content-end align-items-center col-8">
                                <input class="w-100" type="email" placeholder="jean.dupont@mail.com" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center my-2">
                            <div class="d-flex justify-content-end align-items-center col-4">
                                <label for="message">Message :</label>
                            </div>
                            <div class="d-flex justify-content-end align-items-center col-8">
                                <textarea class="w-100" name="message" placeholder="J'aime bien votre site" id="message" required></textarea>
                            </div>
                        </div>
                        <div class="w-100 m-auto row justify-content-center">
                            <div class="d-flex justify-content-end align-items-center col-12">
                                <button type="submit">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="d-flex flex-column justify-content-center border footer">
            <div class="d-flex justify-content-center my-2">
                <h2 class="d-flex my-0">
                    <i class="d-flex fas fa-newspaper pe-2 align-items-center"></i>
                    Notre newsletter
                </h2>
            </div>
            <div class="d-flex justify-content-center">
                <i class="d-flex fas fa-envelope align-items-center"></i>
                <form action="" class="d-flex align-items-center m-0">
                    <input class="mx-2" type="text" placeholder="jean.dupont@mail.com" required>
                    <button type="submit">S'abonner</button>
                </form>
            </div>
            <div class="d-flex justify-content-center my-2">
                <a href="https://www.facebook.com/marvelstudios">
                    <i class="fab fa-facebook me-3"></i>
                </a>
                <a href="https://twitter.com/MarvelStudios?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                    <i class="fab fa-twitter mx-3"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCvC4D8onUfXzvjTOM-dBfEA">
                    <i class="fab fa-youtube ms-3"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
